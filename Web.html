<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="to-do-container">
        <div id="top-header">
            <h1>To Do List ✍️</h1>
        </div>
          <div>
            <input id="input-box" placeholder="ADD TASK"/>
            <button id="add-me" onclick="addtask()">ADD</button>
          </div>
          <div>
            <h1>TASKS LIST</h1>
            <ul id="list-container">
               
           
        </ul>
          </div>
          <div>
            <hr/>
            <div id="counter-container">
                <div id="check-count" >Completed:<span id="completed-task">0</span>   |   UnCompleted:<span id="uncomplete-task">0</span></div>
        
            </div>
          </div>
          <button id="backup" onclick="frontpage()">BACK HOME</button>
          
          </div>
           
            <script src="index.js"></script>
</body>
</html>
